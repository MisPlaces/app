<ion-content padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-80>
            <img class="img-responsive m-logo" src="assets/img/favicon.ico">
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div class="subtitulo">
                <h2>MisPlaces</h2>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()" class="login-form">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Nombre de Usuario</ion-label>
                        <ion-input type="text" formControlName="usuario"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Contrase√±a</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>

                </ion-list>

                <div padding>
                    <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Ingresar</button>
                </div>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
